<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>fullpage</title>
  <script type="text/javascript" src="../js/lib/jquery.js"></script>
  <script type="text/javascript" src="../js/lib/jquery-ui.min.js"></script>
  <script type="text/javascript" src="../js/lib/jquery.fullPage.js"></script>
  <style>
    body {
      margin:0;
      padding:0;
    }
    .component {
      width: 50%;
      height: 50px;
      margin-bottom: 20px;
      background:#eee;
      display:none;
    }
  </style>
  <script>
    $(function (){
      $('#h5').fullpage({
        sectionSelector: '.page',
        sectionsColor: ['#254875', '#00ff00', '#254587'],
        // direction方向
        onLeave:function(index,nextIndex,direction){
          $('#h5').find('.page').eq(index-1).trigger('onLeave');
        },
        afterLoad:function(anchorLink,index){
          $('#h5').find('.page').eq(index-1).trigger('onLoad');
        }
      });

      $('.page').on('onLeave',function (){
        $(this).find('.component').fadeOut();
        return false;
      });

      $('.page').on('onLoad',function (){
        $(this).find('.component').fadeIn();
        return false;
      });
    });
  </script>
</head>
<body>
<!-- 该文件用于验证fullpage.js 切换页面效果，以及内容组织结构可用，组件能够进行动画 -->

  <div id="h5">
    <!-- 切换的第 1 个分页 -->
    <div class="page" id="page-1">
      <div class="component logo">logo</div>
      <div class="component slogan">slogan</div>
    </div>

    <!-- 切换的第 2 个分页 -->
    <div class="page" id="page-2">
      <div class="component desc">描述信息</div>
    </div>

    <!-- 切换的第 3 个分页 -->
    <div class="page" id="page-3">
      <div class="component bar">柱状图</div>
    </div>
  </div>

</body>
</html>
