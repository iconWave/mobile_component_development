<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>基本组件</title>
  <script type="text/javascript" src="../js/lib/jquery.js"></script>
  <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBase.css">
  <style>
    body {
      margin:0;
      padding:0;
      background:#000;
      font-size:12px;
    }
    .iphone {
      width:340px;
      height:540px;
      background:#fff;
      position:absolute;
      left:50%;
      top:50%;
      margin:-270px 0 0 -170px;
    }
  </style>
</head>
<body>
<!-- 用于开发h5componentBase对象 （基本的图文组件） -->

  <div class="iphone">

  </div>

  <script>
    var cfg = {
      type : 'base',
      bg: './p1_people.png',
      width: 514,
      height: 306,
      css:{
        bottom:0,
        opacity:0
      },
      animateIn: {
        bottom:80,
        opacity:1
      },
      animateOut: {
        bottom:0,
        opacity:0
      },
      center:true
    };

    var h5 = new H5ComponentBase('myName',cfg);
    $('.iphone').append(h5);


    var leave = true;
    $('body').click(function(){
      leave = !leave;
      $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    })
  </script>
</body>
</html>
