<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>柱状图</title>
  <script type="text/javascript" src="../js/lib/jquery.js"></script>
  <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBase.css">

  <!-- 引入柱状图的资源 -->
  <script type="text/javascript" src="../js/H5ComponentBar.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBar.css">
  <style>
    body {
      margin:0;
      padding:0;
      background:#000;
      font-size:12px;
    }
    .iphone {
      width:340px;
      height:540px;
      background:#fff;
      position:absolute;
      left:50%;
      top:50%;
      margin:-270px 0 0 -170px;
    }
  </style>
</head>
<body>
<!-- 用于开发h5componentBar对象 （基本的图文组件） -->
  <div class="iphone">
  </div>

  <script>
    var cfg = {
      type : 'bar',
      data:[
        ['javascript',.4,'#ff7676'],
        ['html/css',.2],
        ['css3',.1],
        ['html5',.2],
        ['jquery',.35],
        ['bootstrap',.05],
        ['angular',.09]
      ],
      width: 530,
      height: 600,
      css:{
        top:100,
        opacity:0
      },
      animateIn:{
        opacity:1,
        top:200
      },
      animateOut:{
        opacity:0,
        top:100
      },
      center:true
    };

    var h5 = new H5ComponentBar('myBarComponent',cfg);
    $('.iphone').append(h5);


    var leave = true;
    $('body').click(function(){
      leave = !leave;
      $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    })
  </script>
</body>
</html>
