<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>饼图</title>
  <script type="text/javascript" src="../js/lib/jquery.js"></script>
  <script type="text/javascript" src="../js/H5ComponentBase.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentBase.css">

  <!-- 引入饼图的资源 -->
  <script type="text/javascript" src="../js/H5ComponentPie.js"></script>
  <link rel="stylesheet" href="../css/H5ComponentPie.css">
  <style>
    body {
      margin:0;
      padding:0;
      background:#000;
      font-size:12px;
    }
    .iphone {
      width:340px;
      height:540px;
      background:#fff;
      position:absolute;
      left:50%;
      top:50%;
      margin:-270px 0 0 -170px;
    }
  </style>
</head>
<body>
<!-- 用于开发h5componentPie对象 （饼图组件） -->
  <div class="iphone">
  </div>

  <script>
    var cfg = {
      type : 'pie',
      data:[
        ['Android' , .4  ,'#ff7676'],
        ['IOS' , .3 ],
        ['Cocos2d-x' , .2  ],
        ['Unity-3D' , .06  ],
        ['D3', .02],
        ['Vue', .02]
      ],
      width: 400,
      height: 400,
      css:{
        top:200
      },
      animateIn: {
        top:200,
        opacity:1
      },
      animateOut: {
        top:100,
        opacity:0
      },
      center:true
    };

    var h5 = new H5ComponentPie('myName',cfg);
    $('.iphone').append(h5);


    var leave = true;
    $('body').click(function(){
      leave = !leave;
      $('.h5_component').trigger(leave ? 'onLeave':'onLoad');
    }).click()
  </script>
</body>
</html>
